{% extends "base.html" %}

{% block content %}
<style>
	.div_distribute {
		padding : 5px;
		background-color : #fff;
		border-color : #eee;
	}

	.form_unit {
		padding : 5px;
	}


	.btn_distribute {
		float : right;
	}

	.btn_return {
		float : right;
	}
</style>
<div class="div_distribute panel panel-default col-md-10 col-md-offset-1">
	<form action="" method="post">
		{% csrf_token %}
		<div class="form_unit">
			{{ form.title }}
		</div>
		<div class="form_unit">
			{% for t in tags %}
			<input type="checkbox" value="{{ t.name }}" name="tag">&nbsp;{{ t.name }}
			{% endfor %}
		</div>
		<div class="form_unit btn_distribute">
			<button type="submit" class="btn btn-primary" name="submit" value="distribute">发布</button>
		</div>
		<div class="form_unit btn_return">
			<a href="/" class="btn btn-default">返回</a>
		</div>
	</form>
</div>
{% endblock %}
