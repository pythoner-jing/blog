<style>
	#panel_tag {
		padding : 10px;
		border-color : #ddd;
		border-width : 1px;
		line-height : 25px;
	}
</style>

<div id="panel_tag" class="panel panel-default" style="text-align:left">
	<h4><span class="glyphicon glyphicon-star"></span>&nbsp;标签</h4>
	{% for t in tags %}
	<a href="{{ t.url }}" class="label label-success" style="">{{ t.name }}</a>
	{% endfor %}
</div>
